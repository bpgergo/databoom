<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic,300,300italic&subset=latin,latin-ext'
        rel='stylesheet' type='text/css'>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/typeahead.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/visualization.css">
    <script src="app.js"></script>
</head>

<body>
    <h1>2014-ben</h1>
    <div class="container">
        <form>
            <h1>Zugló önkormányzatának költségvetése</h1>
            <h2></h2>
            <p>Keressen szóra vagy kifejezésre</p>

            <input type="text" id="searchbox" class="typeahead" placeholder="" autocomplete="off" spellcheck="false">

            <button type="submit" id="search-button">Keres</button>

        </form>
    </div>
    <div class="visualization">
        <div class="frame">
            <ul class="breadcrumbs">
                <li>Teljes költségvetés</li>
                <li>Általános szolgáltatások</li>
                <li>Szén- és valami</li>
            </ul>
            <br>
            <div class="stack">
                <div class="block" style="height:20%"></div>
                <div class="block" style="height:20%"></div>
                <div class="block" style="height:20%"></div>
                <div class="block" style="height:20%"></div>
                <div class="block" style="height:20%"></div>
            </div>
            <svg class="lines">
                        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
                        </svg>
            <div class="category-labels">
                <div class="category-label">
                    <i class="icon"></i>
                    <div class="name">Általános szolgáltatások</div>
                    <div class="value">15 millió forint</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
